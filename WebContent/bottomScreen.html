<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>底部筛选</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/certify.css">
		<script src="js/swiper.min.js"></script>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">

		</style>
	</head>

	<body>
		<!--右边-->
		<ul class="bottomScreenLayout">
			<!--页数提示-->
			<li class="TipsLayout"><span>每页:</span></li>
			<!--每页展示的条数-->
			<li class="pagedNumLayout">
				<span class="pagedNumNae">200</span>
				<span class="symenu-xiasanjiaoshanxuan"></span>
			</li>
			<!--分割-->
			<li class="divisionLayout"></li>
			<!--后退到最后-->
			<li class="zuoqianjindaLayout"><span class="symenu-zuoqianjinda"></span></li>
			<!--后退一页-->
			<li class="zuoqianjindaLayout"><span class="symenu-zuoqianjinxiao"></span></li>
			<!--分割-->
			<li class="divisionLayout"></li>
			<!--当前第几分页-->
			<li class="workMainLayout mat10left  mat10right">
				<span class="tips">第</span>
				<input value="2" maxlength="3" class="workinput" placeholder="页数" />
				<span class="tips">共</span>
				<span class="tips">3</span>
				<span class="tips">页</span>
			</li>
			<!--分割-->
			<li class="divisionLayout"></li>
			<!--前进一页-->
			<li class="zuoqianjindaLayout"><span class="symenu-youqianjinda"></span></li>
			<!--前进到最后一页-->
			<li class="zuoqianjindaLayout"><span class="symenu-youqianjinxiao"></span></li>
			<!--分割-->
			<li class="divisionLayout"></li>
			<!--刷新-->
			<li class="refreshLayout  mat10left  mat10right"><span class="symenu-shuaixinfenye"></span></li>
			<!--没作用-->
			<li class="pagedNumLayout1"></li>
			<!--最右-->
			<span class="tips">当前显示:</span>
			<span class="tips mgl5">1</span>
			<span class="tips mgr5 mgl5">至</span>
			<span class="tips mgr5">99</span>
			<span class="tips">条记录 , 总共</span>
			<span class="tips mgr5 mgl5">1020</span>
			<span class="tips">条记录</span>
			<!--最右-->
		</ul>
	</body>

</html>
