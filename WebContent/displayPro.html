<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>产品展示</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/swiper.min.js"></script>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer-v3.1.1/layer/layer.js"></script>
		<script>
		</script>
	</head>

	<body>
		<!--右边-->
		<div align="center">
			<div>
				<img src="imm/zhanjia/diandupingtai.jpg" with="1600" height="800"/>
				<img src="imm/zhanjia/cheliangjishu.jpg" with="1600" height="800"/>
			</div>
			<div>
				<img src="imm/zhanjia/jiayouji.jpg" with="1600" height="800"/>
				<img src="imm/zhanjia/tiayangnengjiankong.jpg" with="1600" height="800"/>
			</div>
			
		
		
		</div>
		<!--右边-->

		<script>
			var isNextRecord = true; //是否可以下一条
			timing(); //定时轮播
			//鼠标滑动事件
			$(".formMainLayout1 li").hover(function() {
				$('#oldImg').attr('src', $(this).find('img').attr('src'));
				$('.formMainLayout1').find('li').removeClass("liColor");
				$(this).addClass("liColor");
				isNextRecord = false; //是否可以下一条
				setTimeout(function() {
					isNextRecord = true; //是否可以下一条
				}, 5000)
				//一直在上面
			}, function() {
				//一直在离开
				isNextRecord = true; //是否可以下一条
			})

			//鼠标事件
			document.onkeydown = function(event) {
				var e = event || window.event || arguments.callee.caller.arguments[0];
				method(e.keyCode);
			};
			/**
			 * 鼠标键盘事件
			 * @param {Object} keyCode
			 */
			function method(keyCode) {
				if(keyCode == 38 || keyCode == 40) {
					nextRecord(keyCode);
				}
			}

			/**
			 * 定时轮播
			 */
			function timing() {
				setInterval(function() {
					nextRecord(40);
				}, 3000)
			}

			/**
			 * 下一条记录
			 */
			function nextRecord(keyCode) {
				if(isNextRecord) {
					var liArray = $('.formMainLayout1 li');
					var temClass = "";
					for(var i = 0; i < liArray.length; i++) {
						temClass = $(liArray[i]).attr('class');
						if(temClass != undefined && temClass != 'undefined' && temClass.indexOf('liColor') > -1) {
							$('.formMainLayout1').find('li').removeClass("liColor");
							var itme = liArray[i];
							if(keyCode == 38 && i != 0) { //上
								itme = liArray[i - 1];
							} else if(keyCode == 40 && i != (liArray.length - 1)) { // 下
								itme = liArray[i + 1];
							} else if(keyCode == 40 && i == (liArray.length - 1)) { // 下
								itme = liArray[0];
							}
							$(itme).addClass("liColor");
							$('#oldImg').attr('src', $(itme).find('img').attr('src'));
							break;
						}
					}
				}

			}
		</script>
	</body>

</html>
